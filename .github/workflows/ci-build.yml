# Build the CI version and run tests

name: CI Build

on:
  push:
    branches: 
    - '**'
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '8.0.x'      
  CONFIGURATION: 'Release'
  
jobs:
  build:
    name: Build project
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    - name: Set Build number
      id: build-id
      run: echo "BUILD_ID=${{ github.ref_name }}_$(date +'%Y%j').${{github.run_attempt}}" >> "$GITHUB_OUTPUT"
    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: â™» Restore dependencies
      run: dotnet restore
    - name: ğŸ‘·â€â™€ï¸ Build ${{ github.ref_name }} branch ${{ steps.build-id.outputs.BUILD_ID }}
      run: dotnet build --no-restore --configuration ${{ env.CONFIGURATION }}
    - name: ğŸ§ª Test
      run: dotnet test --no-build --verbosity normal
    - name: ğŸ“¦ Publish
      run: dotnet publish --no-restore --no-build --configuration ${{ env.CONFIGURATION }} --output ./output
    - name: ğŸš€ Upload Build Artifacts
      id: upload-artifact
      uses: actions/upload-artifact@v4
      with:
        name: NDifference
        path: ./output/**
        if-no-files-found: error
