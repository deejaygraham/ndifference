# This workflow will build and test a Windows Forms desktop application
# built on .NET Core.

name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build project
    runs-on: windows-latest  
   
    env:
      Solution_Name: NDifference.sln
      Test_Project_Path: tests\UnitTests\UnitTests.csproj
      Configuration: 'Release'
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Execute all unit tests in the solution
    #- name: Execute unit tests
    #  run: dotnet test

    # Build the application
    - name: Build the application
      run: dotnet build ./src/Core/Core.csproj --configuration ${{ env.Configuration }}

    # Zip the application
    - name: Zip project
      uses: thedoctor0/zip-release@master
      with: 
        directory: ./bin/{{ env.Configuration }}/
        filename: NDifferenceUI.zip
    - name: ðŸš€ Upload Build Artifacts
      id: upload-artifact
      uses: actions/upload-artifact@v4
      with:
        name: NDifferenceUI
        path: ./bin/{{ env.Configuration}}/NDifferenceUI.zip
        if-no-files-found: error
